  <!DOCTYPE>
  <html>
    <head>
      <title>Simon Says</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <div class="text-wrapper">
      <h1>Simon-Says</h1>
      <p id="round"></p>
      <button id="start">Start</button>
    </div>
    <div class="wrapper-circle">
    <div class="row">
      <div class="buttons" id="top-right" >
      </div>
      <div class="buttons" id="top-left">
      </div>
    </div>
    <div class="row">
      <div class="buttons" id="bottom-left" onmousedown="mouseDown()">
      </div>
      <div class="buttons" id="bottom-right">
      </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" defer></script>
    <script src="app1.js" defer></script>
    </body>
  </html>
